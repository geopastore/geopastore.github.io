<header class="site-header" role="banner" style="position: relative;">

  <!-- IMAGE OUTSIDE THE WRAPPER -->
  <div class="header-image-container">
    <img src="/assets/images/TheWave.jpg" class="header-image">
  </div>

  <!-- TEXT INSIDE OVERLAY BUT ALSO OUTSIDE THE WRAPPER -->
  <div class="header-overlay">
    <div class="wrapper">
      <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title }}</a>

      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon"></span>
        </label>

        <div class="trigger">
          {% for page in site.pages %}
            {% if page.title %}
            <a class="page-link" href="{{ page.url | relative_url }}">{{ page.title }}</a>
            {% endif %}
          {% endfor %}
        </div>

      </nav>
    </div>
  </div>

</header>
