<header class="site-header" role="banner" style="position: relative;">

  <div class="header-image-container">
    <img src="/assets/images/TheWave.jpg" alt="Header Image" class="header-image">
  </div>

  <div class="header-overlay">
    <div class="wrapper">
      <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title }}</a>

      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">
            <svg viewBox="0 0 18 15" width="18px" height="15px">
              <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484z M18,7.516c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,9,0,8.335,0,7.516 S0.665,6.031,1.484,6.031h15.031C17.335,6.031,18,6.696,18,7.516z M18,13.547c0,0.82-0.665,1.484-1.484,1.484H1.484 C0.665,15.031,0,14.367,0,13.547c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.062,18,12.727,18,13.547z"/>
            </svg>
          </span>
        </label>

        <div class="trigger">
          {% for page in site.pages %}
            {% if page.title %}
              <a class="page-link" href="{{ page.url | relative_url }}">{{ page.title }}</a>
            {% endif %}
          {% endfor %}
        </div>
      </nav>

    </div>
  </div>
</header>
